<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gambit of Ord JS</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div>
			<h1>Welcome to the Gambit of Ord Game</h1>
			<button id="player_dice">
				<h1>roll player dice</h1>
			</button>

			<button id="button_state">
				<h1>current game state: <span id="game_state">false</span></h1>
			</button>
			<p>Player total: <span id="player_total">0</span></p>
			<p>Player current dice: <span id="playerdice">0</span></p>
			<p>Player d8: <span id="playd8">0</span></p>
			<p>Player d6: <span id="playd6">0</span></p>
			<p>Player d4: <span id="playd4">0</span></p>

			<p>Computer total: <span id="comp_total">0</span></p>
			<p>Computer current dice: <span id="compdice">0</span></p>
			<p>Result: <span id="result">N/A</span></p>
		</div>
	</body>

	<!-- you need to declare the other js files as well -->
	<script src="/js/dice.js" type="module"></script>

	<script src="/js/index.js" type="module"></script>
</html>
