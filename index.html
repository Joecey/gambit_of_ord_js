<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gambit of Ord JS</title>
	</head>
	<body>
		<div>
			<h1>Welcome to the Gambit of Ord Game</h1>
			<button id="player_dice">
				<h1>roll player dice</h1>
			</button>
			<p>Player total: <span>0</span></p>
			<p>Player current dice: <span id="playerdice">0</span></p>
			<p>Player d8: <span id="playd8">0</span></p>
			<p>Player d6: <span id="playd6">0</span></p>
			<p>Player d4: <span id="playd4">0</span></p>

			<p>Computer total: <span>0</span></p>
			<p>Computer current dice: <span id="compdice">0</span></p>
			<p>Computer d8: <span id="comd8">0</span></p>
			<p>Computer d6: <span id="comd6">0</span></p>
			<p>Computer d4: <span id="comd4">0</span></p>
		</div>
	</body>

	<!-- you need to declare the other js files as well -->
	<script src="/js/dice.js" type="module"></script>

	<script src="/js/index.js" type="module"></script>
</html>
